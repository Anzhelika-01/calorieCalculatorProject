<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/templatemo-xtra-blog.css}" rel="stylesheet" type="text/css">
</head>

<div class="calculator-container">
    <div class="content">

            <div class="row tm-row tm-mb-120">
                <div class="col-12 text-center">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Calculate Calorie</h2>
                </div>
                <div class="col-lg-7">

                    <form th:method="POST" th:action="@{/calorie-calculator}"
                          th:object="${calculatorForm}">

                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <br>
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required
                               th:value="*{weight}"/>

                        <p th:if="${#fields.hasErrors('weight')}"
                           class="errors alert alert-danger">
                            The weight must be between 10 and 300kg.
                        </p>
                        <p th:if="${#fields.hasErrors('weight')}"
                           class="errors alert alert-danger">
                            The weight must be between 10 and 300kg.
                        </p>

                        <br>
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required
                               th:value="*{height}">
                        <p th:if="${#fields.hasErrors('height')}"
                           class="errors alert alert-danger">
                            The height must be between 20 and 250cm.
                        </p>

                        <br>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required
                               th:value="*{age}">
                        <p th:if="${#fields.hasErrors('age')}"
                           class="errors alert alert-danger">
                            The age must be between 7 and 150.
                        </p>

                        <br>
                        <label for="activityLevel">Activity Level:</label>
                        <select id="activityLevel" name="activityLevel">

                            <option value="Sedentary">Little or no exercise</option>
                            <option value="Lightly active">Light exercise/sports 1-3 days/week</option>
                            <option value="Moderately active">Moderate exercise/sports 3-5 days/week</option>
                            <option value="Very active">Hard exercise/sports 6-7 days a week</option>
                            <option value="Extra active">Very hard exercise/sports or physical job</option>

                        </select>
                        <br>
                        <button type="submit">Calculate Calories</button>

                        <h1 class="text-center mt-4"> Calories Needed Per Day: <span th:text="${caloriesPerDay}"></span>
                        </h1>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
